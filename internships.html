<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Journey Cards</title>
    <style>
        body {
            font-family: Garamond, serif;
            background-image: url('internsips_bg.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(245, 245, 245, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .internship-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .internship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.5em;
            color: #9a0188;
            margin: 0;
        }

        .duration {
            color: #666;
            font-style: italic;
        }

        .position {
            color: #444;
            font-weight: 600;
            margin: 5px 0;
        }

        .description {
            color: #555;
            line-height: 1.6;
            margin: 15px 0;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .internship-card:hover .description {
            max-height: 500px;
            opacity: 1;
            margin-top: 15px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .internship-card:hover .skills-container {
            max-height: 200px;
            opacity: 1;
        }

        .skill-tag {
            background-color: #E1F5FE;
            color: #0277BD;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .achievements {
            margin-top: 15px;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .internship-card:hover .achievements {
            max-height: 200px;
            opacity: 1;
        }

        .achievements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .achievements li {
            color: #555;
            margin: 5px 0;
        }

        .media-link {
            display: inline-block;
            margin-top: 10px;
            color: #9a0188;
            text-decoration: none;
            font-weight: 600;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .internship-card:hover .media-link {
            max-height: 50px;
            opacity: 1;
        }

        .media-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Internship Journey</h1>
        <div id="internship-cards"></div>
    </div>

    <script>
        const internshipData = {
            "children": [
                {
                    "name": "TechCorps",
                    "position": "Instructor",
                    "start": "June 2024",
                    "end": "August 2024",
                    "description": "Led a Google-sponsored initiative for 25 high school students, improving Block Programming and Data Analytics proficiency by 40%. Also, conducted workshops for 21 middle school girls, boosting Web and App Development skills and increasing tech career interest by",
                    "skills": ["Microsoft Arcade", "SwiftUI", "MIT App Inventor", "Data Analytics"],
                    "achievements": [
                        "Was featured as one of the best tutors across all camps in the US"
                    ],
                    "mediaLink": "https://www.youtube.com/watch?v=BYDVdvQYPeo",
                    "mediaText": "Watch TechCorps Program Highlights"
                },
                {
                    "name": "Auditor of the State, Ohio",
                    "position": "Data and Information Technology Audit Intern",
                    "start": "July 2023",
                    "end": "December 2023",
                    "description": "Optimized Python, R, and SQL scripts to clean and validate tax datasets for 5,900+ public entities across Ohio's 88 counties. Created five Power BI visualizations, enhancing data comprehension and improving decision-making processes for state officials.",
                    "skills": ["Excel", "Python", "R", "SQL", "PowerBI"],
                    "achievements": []
                },
                {
                    "name": "Oak Ridge National Laboratory",
                    "position": "Research Intern",
                    "start": "May 2023",
                    "end": "July 2023",
                    "description": "Partnered with Dr. Melissa Allen-Dumas to assess coastal aquifer vulnerability, identifying three critical risk factors. Utilized ArcGIS, R, and Python to develop geospatial visualizations, improving climate resilience strategies for 10 stakeholders. Processed NetCDF data using HPC infrastructure, delivering actionable insights on projected sea level rise impacts.",
                    "skills": ["Python", "R", "Data Analysis", "ArcGIS", "MODFLOW", "HPC Infrastructure - CADES", "Docker", "Research"],
                    "achievements": [
                        "Was one of the 10 students selected into the research program out of 150. Presented all the research findings to all the ORNL employees and received many compliments."
                    ],
                    "mediaLink": "https://www.instagram.com/oakridgelab/reel/CtzmxSAuXfU/",
                    "mediaText": "View ORNL Research Highlights"
                }
            ]
        };

        function createInternshipCards() {
            const container = document.getElementById('internship-cards');
            
            internshipData.children.forEach(internship => {
                const card = document.createElement('div');
                card.className = 'internship-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="company-name">${internship.name}</h2>
                        <span class="duration">${internship.start} - ${internship.end}</span>
                    </div>
                    <div class="position">${internship.position}</div>
                    <div class="description">${internship.description}</div>
                    <div class="skills-container">
                        ${internship.skills.map(skill => `
                            <span class="skill-tag">${skill}</span>
                        `).join('')}
                    </div>
                    ${internship.achievements.length > 0 ? `
                        <div class="achievements">
                            <strong>Key Achievements:</strong>
                            <ul>
                                ${internship.achievements.map(achievement => `
                                    <li>${achievement}</li>
                                `).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    ${internship.mediaLink ? `
                        <a href="${internship.mediaLink}" target="_blank" class="media-link">
                            ${internship.mediaText} â†’
                        </a>
                    ` : ''}
                `;
                
                container.appendChild(card);
            });
        }

        createInternshipCards();
    </script>
</body>
</html>
